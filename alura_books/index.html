<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>AluraBook</title>
  </head>
  <body>
    <header class="header__sect header">
      <a href="" class="logo__link link"
        ><img src="./assets/img/Logo.svg" alt="" class="logo__img img logo" />
        <span><strong>Alura</strong>Books</span>
      </a>
      <nav class="menu__nav slider__nav">
        <ul class="sub-menu__ul sub-menu categories__sub-menu hidden">
          <li class="sub-title">Categorias</li>
          <li class="categorie__li sub-menu__item sub-item sub-item-1 category">
            Programação
          </li>
          <li class="categorie__li sub-menu__item sub-item sub-item-2 category">
            Front-end
          </li>
          <li class="categorie__li sub-menu__item sub-item sub-item-3 category">
            Infraestrutura
          </li>
          <li class="categorie__li sub-menu__item sub-item sub-item-4 category">
            Business
          </li>
          <li class="categorie__li sub-menu__item sub-item sub-item-5 category">
            Design & UX
          </li>
        </ul>
        <ul class="menu__ul menu">
          <li class="menu__li item menu__item item-1 categories">
            <span class="categories__span">Categorias</span>
          </li>
          <li class="menu__li item menu__item item-2 favorites">
            <span>Favoritos</span>
          </li>
          <li class="menu__li item menu__item item-3">
            <span>Minha Estante</span>
          </li>
        </ul>
      </nav>
      <section class="panel__sect sect panel">
        <a href="" class="my-cart__link link panel__link link-0"></a>
        <a href="" class="my-cart__link link panel__link link-1"
          ><span>Minha sacola</span></a
        >
        <a href="" class="my-cart__link link panel__link link-2"
          ><span>Meu perfil</span></a
        >
      </section>
    </header>
    <main class="main__sect main">
      <section class="banner__sect banner">
        <h2 class="banner__title title">Já sabe por onde começar?</h2>
        <h3 class="banner__sub-title sub-title mission">
          Encontre em nossa estante o que precisa para seu desenvolvimento!
        </h3>
        <input
          type="text"
          class="banner__inp inp next-read__inp"
          placeholder="Qual será sua próxima leitura?"
          aria-placeholder="Qual será sua próxima leitura?"
        />
      </section>

      <article class="carroussel__artc artc carroussel books last-releases">
        <h2 class="last-releases__title title">Últimos Lançamentos</h2>
      </article>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
