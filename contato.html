<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Contato</title>
</head>

<body>

    <header>
        <div class="div_menu-box">
            <h1 id="logo-menu"><img id="img_logo-menu" src="logo.png"><p id="p_title-menu"> Contato</p></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="inp_nome-completo">Nome: </label>
                <input type="text" id="inp_nome-completo">
            
            <label for="inp_email">e-mail: </label>
                <input type="text" id="inp_email">
            
            <label for="inp_telefone">Telefone: </label>
                <input type="text" id="inp_telefone">
            
            <label for="txta_mensagem">Mensagem: </label>
                <textarea id="txta_mensagem" cols="30" rows="10">
                </textarea>
            
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="inpr_email"> e-mail</label>
                    <input type="radio" name="contato" value="email" id="inpr_email">
                <label for="inpr_celular"> SMS</label>
                    <input type="radio" name="contato" value="celular" id="inpr_celular">
                <label for="inpr_wpp"> WhatsApp</label>
                    <input type="radio" name="contato" value="wpp" id="inpr_wpp">
            </div>

            <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar">
        </form>
    </main>
    
    <footer>
        <img src="logo-branco.png">

    </footer>
</body>
